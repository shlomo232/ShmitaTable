<div ng-if="language === 'English'">
	Click on a species to see its information. You can filter species using the text box.
	<form class="form-inline">
		<input ng-model="query" class="form-control" type="text" placeholder="Filter by" autofocus>
	</form>
	<ul style="line-height:220%">
		<li ng-repeat="food in foodList | filter:{English:query} | orderBy: 'English' " class="{{food.Type}}"><div style="display: inline-block;" ng-click="dialogEn(food);">{{getTranslation(food)}}</div></li>
	</ul>
</div>
<div ng-if="language === 'Hebrew'" style="direction: rtl;">
	לחץ על סוג פרי/ירק כדי לראות את הפרטים שלו. אפשר לסנן על ידי הקלדה בתיבת טקסט.
	<form class="form-inline">
		<input ng-model="query" class="form-control" type="text" placeholder="סנן לפי" autofocus>
	</form>
	<ul style="line-height:220%">
		<li ng-repeat="food in foodList | filter:{Hebrew:query} | orderBy: 'Hebrew' " class="{{food.Type}}"><div style="display: inline-block;" ng-click="dialogHe(food);">{{getTranslation(food)}}</div></li>
	</ul>
</div>
